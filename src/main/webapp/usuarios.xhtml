<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Usuários" />
    </ui:define>

    <ui:define name="content">

        <h:form id="frmList">
            <h:panelGroup id="pngList">
                <p:fieldset legend="Lista de Usuários">

                    <p:dataTable id="datalist" value="#{usuariosController.usuarioList}" var="item"
                                 selectionMode="single" selection="#{usuariosController.selected}"
                                 widgetVar="datalistUsuarioWidgetVar" rowKey="#{item.id}"
                                 paginator="true" rows="5" rowsPerPageTemplate="5,10,50,100"
                                 emptyMessage="Nenhum usuário cadastrado.">

                        <p:ajax event="rowSelect" update="btnEdit btnDelete"/>
                        <p:ajax event="rowUnselect" update="btnEdit btnDelete"/>

                        <p:column width="4%" sortBy="#{item.id}" filterBy="#{item.id}">
                            <f:facet name="header"><h:outputText value="ID"/></f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column width="10%" sortBy="#{item.nome}" filterBy="#{item.nome}">
                            <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>

                        <p:column width="10%" sortBy="#{item.email}" filterBy="#{item.email}">
                            <f:facet name="header"><h:outputText value="Email"/></f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                        <p:column width="10%" sortBy="#{item.dataCadastro}" filterBy="#{item.dataCadastro}">
                            <f:facet name="header"><h:outputText value="Data Cadastro"/></f:facet>
                            <h:outputText value="#{item.dataCadastro}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column width="5%" sortBy="#{item.ativo}" filterBy="#{item.ativo}">
                            <f:facet name="header"><h:outputText value="Ativo"/></f:facet>
                            <h:outputText value="#{item.ativo ? 'Sim' : 'Não'}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="btnCreate" value="Incluir Usuário" icon="pi pi-file"
                                             onclick="PF('dlgCreate').show()" />

                            <p:commandButton id="btnEdit" value="Editar Usuário" icon="pi pi-user-edit"
                                             update="formEdit" oncomplete="PF('dlgEdit').show()"
                                             disabled="#{empty usuariosController.selected}" />

                            <p:commandButton id="btnDelete" value="Excluir Usuário" icon="pi pi-trash"
                                             actionListener="#{usuariosController.excluirUsuario}"
                                             update="frmList"
                                             disabled="#{empty usuariosController.selected}">
                                <p:confirm header="Confirmação"
                                           message="Deseja realmente excluir este usuário?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>

                </p:fieldset>
            </h:panelGroup>
        </h:form>

        <!-- Diálogo de Criação -->
        <p:dialog header="Nova Pessoa" widgetVar="dlgCreate" height="400" width="600" showEffect="fade" modal="true">
            <h:form id="CreateForm">
                <p:growl id="growl" showDetail="true"/>
                <h:panelGrid id="pngCadastro" columns="2" cellpadding="5">

                    <p:outputLabel id="oplNome" value="Nome:" for="iptNome"/>
                    <p:inputText id="iptNome" size="40" label="Nome" required="true"
                                 requiredMessage="O atributo nome é obrigatório"
                                 value="#{usuariosController.usuario.nome}" maxlength="50" />

                    <p:outputLabel id="oplEmail" value="Email:" for="iptEmail"/>
                    <p:inputText id="iptEmail" size="40" label="Nome" required="true"
                                 requiredMessage="O atributo email é obrigatório"
                                 validatorMessage="Formato inválido para e-mail!"
                                 value="#{usuariosController.usuario.email}" maxlength="50">
                        <f:validateRegex pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" />
                    </p:inputText>

                    <p:outputLabel id="oplSenha" value="Senha:" for="iptSenha"/>
                    <p:inputText id="iptSenha" size="40" label="Senha" required="true"
                                 requiredMessage="O atributo senha é obrigatório"
                                 value="#{usuariosController.usuario.senha}" />

                    <h:outputLabel for="ativo" value="Ativo:" />
                    <p:selectBooleanCheckbox id="ativo" value="#{usuariosController.usuario.ativo}" />
                </h:panelGrid>

                <p:commandButton id="btnCadastrar" value="Cadastrar" update="@form, frmList"
                                 action="#{usuariosController.adicionarUsuario}"
                                 oncomplete="PF('dlgCreate').hide()" />
            </h:form>
        </p:dialog>

        <!-- Diálogo de Edição -->
        <p:dialog header="Editar Pessoa" widgetVar="dlgEdit" height="400" width="600" showEffect="fade" modal="true">
            <h:form id="formEdit">
                <p:growl id="growlEdit" showDetail="true"/>
                <h:panelGrid id="pngEdicao" columns="2" cellpadding="5">

                    <p:outputLabel id="oplNome" value="Nome:" for="iptNome"/>
                    <p:inputText id="iptNome" size="40" label="Nome" required="true"
                                 requiredMessage="O atributo nome é obrigatório"
                                 value="#{usuariosController.selected.nome}" maxlength="50" />

                    <p:outputLabel id="oplEmail" value="Email:" for="iptEmail"/>
                    <p:inputText id="iptEmail" size="40" label="Nome" required="true"
                                 requiredMessage="O atributo email é obrigatório"
                                 validatorMessage="Formato inválido para e-mail!"
                                 value="#{usuariosController.selected.email}" maxlength="50">
                        <f:validateRegex pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" />
                    </p:inputText>

                    <p:outputLabel id="oplSenha" value="Senha:" for="iptSenha"/>
                    <p:inputText id="iptSenha" size="40" label="Senha" required="true"
                                 requiredMessage="O atributo senha é obrigatório"
                                 value="#{usuariosController.selected.senha}" />

                    <h:outputLabel for="editAtivo" value="Ativo:" />
                    <p:selectBooleanCheckbox id="editAtivo" value="#{usuariosController.selected.ativo}" />
                </h:panelGrid>

                <p:commandButton value="Salvar" icon="pi pi-save"
                                 actionListener="#{usuariosController.editarUsuario}"
                                 update="@form, frmList"
                                 oncomplete="PF('dlgEdit').hide()" />
            </h:form>
        </p:dialog>

        <!-- Diálogo de Confirmação Global -->
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="350">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
